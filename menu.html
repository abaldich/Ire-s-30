<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men칰 de Regalos</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-top: 20px;
    }

    .menu-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .centro {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-radius: 15px;
    }

    .explicacion {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: #003366;
      font-size: 1rem;
      z-index: 9;
    }

    .regalo {
      position: absolute;
      border-radius: 10px;
      filter: grayscale(100%);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .regalo.activo {
      filter: none;
      z-index: 6;
      box-shadow: 0 0 10px #003366;
    }

    .regalo:hover {
      transform: scale(1.1);
      z-index: 15;
      box-shadow: 0 0 20px #0055aa;
    }

    /* Texto "a칰n no disponible" encima de la imagen */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      color: #333;
      font-weight: bold;
      font-size: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-container {
        height: 700px;
      }
      .centro {
        width: 100px;
      }
      .explicacion {
        font-size: 0.9rem;
        top: 68%;
      }
      .regalo {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <h1>Elige tu regalo</h1>

  <div class="menu-container">
    <!-- Imagen central -->
    <img src="img/centro.png" alt="Centro decorativo" class="centro" />

    <!-- Texto explicativo central -->
    <div class="explicacion">
      Toca un regalo para desbloquearlo en su d칤a. Algunos a칰n no est치n disponibles. 춰Paciencia!
    </div>
  </div>

  <script>
    const container = document.querySelector(".menu-container");
    const ahora = new Date();

    // Fechas de desbloqueo asignadas individualmente (puedes cambiar aqu칤)
    const desbloqueos = {
      r1:  "2025-06-01T00:00:00",
      r2:  "2025-06-02T00:00:00",
      r3:  "2025-06-03T00:00:00",
      r4:  "2025-06-05T00:00:00",
      r5:  "2025-06-07T00:00:00",
      r6:  "2025-06-08T00:00:00",
      r7:  "2025-06-10T00:00:00",
      r8:  "2025-06-12T00:00:00",
      r9:  "2025-06-14T00:00:00",
      r10: "2025-06-15T00:00:00",
      r11: "2025-06-16T00:00:00",
      r12: "2025-06-17T00:00:00",
      r13: "2025-06-18T00:00:00",
      r14: "2025-06-19T00:00:00",
      r15: "2025-06-20T00:00:00",
      r16: "2025-06-21T00:00:00",
      r17: "2025-06-22T00:00:00",
      r18: "2025-06-23T00:00:00",
      r19: "2025-06-24T00:00:00",
      r20: "2025-06-25T00:00:00",
      r21: "2025-06-26T00:00:00",
      r22: "2025-06-27T00:00:00",
      r23: "2025-06-28T00:00:00",
      r24: "2025-06-29T00:00:00",
      r25: "2025-06-30T00:00:00",
      r26: "2025-07-01T00:00:00",
      r27: "2025-07-02T00:00:00",
      r28: "2025-07-03T00:00:00",
      r29: "2025-07-04T00:00:00",
      r30: "2025-07-05T00:00:00",
      r31: "2025-07-06T00:00:00",
      r32: "2025-07-07T00:00:00",
      r33: "2025-07-08T00:00:00",
      r34: "2025-07-09T00:00:00",
      r35: "2025-07-10T00:00:00",
      r36: "2025-07-11T00:00:00",
      r37: "2025-07-12T00:00:00",
      r38: "2025-07-13T00:00:00",
      r39: "2025-07-14T00:00:00",
      r40: "2025-07-15T00:00:00"
    };

    // Posiciones fijas para 40 regalos: 8 columnas x 5 filas en porcentajes para que se vea bien y no se superpongan
    // Ajusta los tama침os para que haya espacio suficiente entre im치genes
    const posiciones = {};
    const filas = 5;
    const columnas = 8;
    const baseTop = 5;    // porcentaje desde arriba donde empiezan las filas
    const baseLeft = 5;   // porcentaje desde la izquierda donde empiezan las columnas
    const espacioV = 18;  // espacio vertical entre filas (%)
    const espacioH = 11;  // espacio horizontal entre columnas (%)
    // Tama침os variados de imagen (entre 60 y 90 px)
    const tama침os = [60, 70, 80, 90];

    let contador = 1;
    for (let fila = 0; fila < filas; fila++) {
      for (let col = 0; col < columnas; col++) {
        if (contador > 40) break;
        posiciones["r" + contador] = {
          top: baseTop + fila * espacioV,
          left: baseLeft + col * espacioH,
          width: tama침os[(contador-1) % tama침os.length]
        };
        contador++;
      }
    }

    // Generar regalos
    for (let i = 1; i <= 40; i++) {
      const id = "r" + i;
      const ruta = `img/regalo${i}.png`;
      const fecha = new Date(desbloqueos[id]);
      const activo = ahora >= fecha;
      const { top, left, width } = posiciones[id];

      const enlace = document.createElement("a");
      enlace.href = activo ? `regalo${i}.html` : "#";
      enlace.style.position = "absolute";
      enlace.style.top = top + "%";
      enlace.style.left = left + "%";
      enlace.style.width = width + "px";
      enlace.style.height = "auto";
      enlace.style.display = "block";

      enlace.addEventListener("click", (e) => {
        if (!activo) {
          e.preventDefault();
          alert("游꾸 Este regalo a칰n no est치 disponible.");
        }
      });

      const img = document.createElement("img");
      img.src = ruta;
      img.id = id;
      img.className = "regalo" + (activo ? " activo" : "");
      img.style.width = "100%";
      img.style.height = "auto";

      enlace.appendChild(img);

      if (!activo) {
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.textContent = "No disponible";
        enlace.appendChild(overlay);
      }

      container.appendChild(enlace);
    }
  </script>

</body>
</html>
