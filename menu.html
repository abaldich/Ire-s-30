      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: #003366;
      font-size: 1rem;
      z-index: 9;
    }

    .regalo {
      position: absolute;
      border-radius: 10px;
      filter: grayscale(100%);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 5;
    }

    .regalo.activo {
      filter: none;
      z-index: 6;
    }

    .regalo:hover {
      transform: scale(1.1);
    }

      .menu-container {

      }
