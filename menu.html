<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men칰 de Regalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    #container {
      max-width: 1200px;
      width: 95vw;
      position: relative;
      padding: 40px 20px 60px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 120px);
      gap: 15px;
      justify-items: center;
      align-items: center;
    }

    /* Imagen central */
    #central {
      grid-column: 3 / span 3;
      grid-row: 3 / span 3;
      text-align: center;
      padding: 20px;
      background: #0074e8;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,116,232,0.6);
    }
    #central img {
      max-width: 100%;
      max-height: 120px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    #central p {
      font-size: 1.1rem;
      line-height: 1.3;
      margin: 0;
    }

    /* Regalos: enlaces e im치genes */
    .regalo-link {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .regalo-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 5;
    }
    .regalo-link.locked {
      cursor: default;
      pointer-events: none; /* bloquea clicks */
    }

    .regalo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
    }
    .regalo.unlocked {
      filter: none;
    }
    /* Diferentes tama침os para los regalos */
    .grande {
      grid-column: span 2;
      grid-row: span 2;
    }
    .mediano {
      grid-column: span 1;
      grid-row: span 2;
    }
    .normal {
      grid-column: span 1;
      grid-row: span 1;
    }

    /* Responsive para m칩vil */
    @media (max-width: 768px) {
      #container {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(10, 100px);
      }
      #central {
        grid-column: 1 / span 4;
        grid-row: 4 / span 3;
      }
    }
    @media (max-width: 400px) {
      #container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(20, 90px);
        padding-bottom: 120px;
      }
      #central {
        grid-column: 1 / span 2;
        grid-row: 8 / span 3;
        font-size: 0.9rem;
      }
