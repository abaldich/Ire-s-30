<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men칰 de Regalos</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    /* Contenedor del centro decorativo y explicaci칩n */
    .header-container {
      margin: 20px auto;
      max-width: 900px;
    }

    .centro {
      width: 140px;
      border-radius: 15px;
      margin: 0 auto 10px auto;
      display: block;
    }

    .explicacion {
      color: #003366;
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
      line-height: 1.3em;
    }

    .menu-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 900px;
      margin: 0 auto 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .regalo {
      position: absolute;
      border-radius: 10px;
      filter: grayscale(100%);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .regalo.activo {
      filter: none;
      z-index: 6;
      box-shadow: 0 0 10px #003366;
    }

    .regalo:hover {
      transform: scale(1.1);
      z-index: 15;
      box-shadow: 0 0 20px #0055aa;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      color: #333;
      font-weight: bold;
      font-size: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 768px) {
      .menu-container {
        height: 700px;
      }
      .centro {
        width: 100px;
      }
      .explicacion {
        font-size: 0.9rem;
        max-width: 90%;
      }
      .regalo {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <h1>Elige tu regalo</h1>

  <div class="header-container">
    <!-- Imagen central fuera del grid -->
    <img src="img/centro.png" alt="Centro decorativo" class="centro" />
    <!-- Texto explicativo fuera del grid -->
    <div class="explicacion">
      Toca un regalo para desbloquearlo en su d칤a. Algunos a칰n no est치n disponibles. 춰Paciencia!
    </div>
  </div>

  <div class="menu-container">
    <!-- Aqu칤 se colocar치n los regalos -->
  </div>

  <script>
    const container = document.querySelector(".menu-container");
    const ahora = new Date();

    // Fechas de desbloqueo ejemplo
    const desbloqueos = {};
    for(let i=1; i<=40; i++) {
      let fecha = new Date();
      fecha.setDate(fecha.getDate() + i - 1);
      desbloqueos["r"+i] = fecha.toISOString();
    }

    // Posiciones fijas para 40 regalos: 8 columnas x 5 filas
    const posiciones = {};
    const filas = 5;
    const columnas = 8;
    const baseTop = 5;    // % desde arriba
    const baseLeft = 5;   // % desde izquierda
    const espacioV = 18;  // espacio vertical (%)
    const espacioH = 11;  // espacio horizontal (%)
    const tama침os = [60, 70, 80, 90];

    let contador = 1;
    for(let fila=0; fila<filas; fila++) {
      for(let col=0; col<columnas; col++) {
        if(contador > 40) break;
        posiciones["r"+contador] = {
          top: baseTop + fila * espacioV,
          left: baseLeft + col * espacioH,
          width: tama침os[(contador-1) % tama침os.length]
        };
        contador++;
      }
    }

    // Crear regalos
    for(let i=1; i<=40; i++) {
      const id = "r" + i;
      const ruta = `img/regalo${i}.jpg`;
      const fecha = new Date(desbloqueos[id]);
      const activo = ahora >= fecha;
      const { top, left, width } = posiciones[id];

      const enlace = document.createElement("a");
      enlace.href = activo ? `regalo${i}.html` : "#";
      enlace.style.position = "absolute";
      enlace.style.top = top + "%";
      enlace.style.left = left + "%";
      enlace.style.width = width + "px";
      enlace.style.height = "auto";
      enlace.style.display = "block";

      enlace.addEventListener("click", (e) => {
        if(!activo) {
          e.preventDefault();
          alert("游꾸 Este regalo a칰n no est치 disponible.");
        }
      });

      const img = document.createElement("img");
      img.src = ruta;
      img.id = id;
      img.className = "regalo" + (activo ? " activo" : "");
      img.style.width = "100%";
      img.style.height = "auto";

      enlace.appendChild(img);

      if(!activo) {
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.textContent = "No disponible";
        enlace.appendChild(overlay);
      }

      container.appendChild(enlace);
    }
  </script>

</body>
</html>
