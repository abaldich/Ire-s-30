<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men칰 de Regalos</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-top: 20px;
    }

    .menu-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 800px;
      margin: 20px auto;
    }

    .centro {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .explicacion {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: #003366;
      font-size: 1rem;
      z-index: 9;
    }

    .regalo {
      position: absolute;
      border-radius: 10px;
      filter: grayscale(100%);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 5;
      user-select: none;
    }

    .regalo.activo {
      filter: none;
      z-index: 6;
    }

    .regalo:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu-container {
        height: 600px;
      }

      .centro {
        width: 80px;
      }

      .regalo {
        max-width: 18vw !important;
      }

      .explicacion {
        font-size: 0.9rem;
        top: 65%;
      }
    }
  </style>
</head>
<body>

  <h1>Elige tu regalo</h1>

  <div class="menu-container">
    <!-- Imagen central -->
    <img src="img/centro.png" alt="Centro decorativo" class="centro" />

    <!-- Texto explicativo central -->
    <div class="explicacion">
      Toca un regalo para desbloquearlo en su d칤a. Algunos a칰n no est치n disponibles. 춰Paciencia!
    </div>
  </div>

  <script>
    const container = document.querySelector(".menu-container");
    const ahora = new Date();

    // Fechas de desbloqueo que t칰 defines individualmente (puedes cambiar cada fecha)
    const desbloqueos = {
      r1: "2025-06-01",
      r2: "2025-06-03",
      r3: "2025-06-05",
      r4: "2025-06-07",
      r5: "2025-06-10",
      r6: "2025-06-12",
      r7: "2025-06-15",
      r8: "2025-06-18",
      r9: "2025-06-20",
      r10: "2025-06-22",
      r11: "2025-06-25",
      r12: "2025-06-27",
      r13: "2025-06-29",
      r14: "2025-07-01",
      r15: "2025-07-04",
      r16: "2025-07-06",
      r17: "2025-07-08",
      r18: "2025-07-10",
      r19: "2025-07-12",
      r20: "2025-07-15",
      r21: "2025-07-17",
      r22: "2025-07-19",
      r23: "2025-07-21",
      r24: "2025-07-23",
      r25: "2025-07-25",
      r26: "2025-07-27",
      r27: "2025-07-29",
      r28: "2025-07-31",
      r29: "2025-08-02",
      r30: "2025-08-04",
      r31: "2025-08-06",
      r32: "2025-08-08",
      r33: "2025-08-10",
      r34: "2025-08-12",
      r35: "2025-08-14",
      r36: "2025-08-16",
      r37: "2025-08-18",
      r38: "2025-08-20",
      r39: "2025-08-22",
      r40: "2025-08-24"
    };

    // Definimos 3 anillos circulares con radios (en px) y cantidad de regalos por anillo
    const anillos = [
      { radio: 180, count: 12, size: 70 },
      { radio: 280, count: 14, size: 90 },
      { radio: 380, count: 14, size: 110 }
    ];

    // C치lculo de centro del container en px
    const contRect = container.getBoundingClientRect();
    const centerX = contRect.width / 2;
    const centerY = contRect.height / 2;

    let regaloIndex = 1;

    for (const anillo of anillos) {
      for (let i = 0; i < anillo.count; i++) {
        if (regaloIndex > 40) break;

        const id = "r" + regaloIndex;
        const fecha = new Date(desbloqueos[id]);
        const activo = ahora >= fecha;

        // 츼ngulo para repartir regalos uniformemente
        const angle = (2 * Math.PI / anillo.count) * i - Math.PI / 2; // -90춿 para empezar arriba

        // Posici칩n absoluta con correcci칩n para centrar la imagen seg칰n tama침o
        const size = anillo.size;
        const x = centerX + anillo.radio * Math.cos(angle) - size / 2;
        const y = centerY + anillo.radio * Math.sin(angle) - size / 2;

        // Crear el enlace y la imagen
        const enlace = document.createElement("a");
        enlace.href = activo ? `regalo${regaloIndex}.html` : "#";
        enlace.addEventListener("click", e => {
          if (!activo) {
            e.preventDefault();
            alert("游꾸 Este regalo a칰n no est치 disponible.");
          }
        });

        const img = document.createElement("img");
        img.src = `img/regalo${regaloIndex}.png`;
        img.id = id;
        img.className = "regalo" + (activo ? " activo" : "");
        img.style.width = size + "px";
        img.style.top = y + "px";
        img.style.left = x + "px";

        enlace.appendChild(img);
        container.appendChild(enlace);

        regaloIndex++;
      }
    }
  </script>

</body>
</html>
